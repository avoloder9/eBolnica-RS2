#version: '3'
services:
#mssql docker
  rabbitmq:
    image: rabbitmq:4.0-management
    container_name: rabbitmq
    hostname: "rabbitmq"
    labels:
        NAME: "rabbitmq"
    restart: unless-stopped
    environment:
        - RABBITMQ_DEFAULT_USER=${_rabbitMqUser}
        - RABBITMQ_DEFAULT_PASS=${_rabbitMqPassword}
    ports:
        - "15672:15672"
        - "5672:5672"
    expose:
        - 5672
        - 15672
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:15672"]
        interval: 30s
        timeout: 10s
        retries: 10
    networks:
        - ebolnicanet2024
  ebolnica-sql:
    image: mcr.microsoft.com/mssql/server:2017-latest-ubuntu
    restart: unless-stopped
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Mostar1234!
      - MSSQL_PID=Developer
    ports:
      - 1401:1433
    expose:
      - 1433
    networks:
      - ebolnicanet2024

  ebolnica-api:
    restart: unless-stopped
    build:
      context: .
    environment:
      - ConnectionStrings:eBolnicaConnection=Server=ebolnica-sql,1433;Database=eBolnica2024;User=sa;Password=Mostar1234!;ConnectRetryCount=0; TrustServerCertificate=True
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - 5218:5218
    networks:
      - ebolnicanet2024
    links:
      - ebolnica-sql
    depends_on:
      - ebolnica-sql
      
networks:
  ebolnicanet2024:
    driver: bridge      